<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mood Music Recommender</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      transition: background 0.5s;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: #fff;
    }

    input {
      padding: 15px;
      font-size: 16px;
      width: 280px;
      border: none;
      border-radius: 10px;
      margin-bottom: 1rem;
    }

    button {
      padding: 15px 30px;
      font-size: 16px;
      background-color: #fff;
      color: #333;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #ddd;
    }

    .suggestions {
      margin-top: 2rem;
      background-color: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 500px;
      color: #fff;
    }

    .suggestions ul {
      list-style: none;
      padding: 0;
    }

    .suggestions li {
      margin: 8px 0;
    }

    .suggestions a {
      color: #fff;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>What's Your Mood?</h1>
  <input type="text" id="moodInput" placeholder="Type your mood..." />
  <button onclick="suggestMusic()">Get Music</button>
  <div class="suggestions" id="musicSuggestions"></div>

  <script>
    const moodLibrary = {
      happy: [
        { title: "Happy - Pharrell Williams", url: "https://open.spotify.com/track/60nZcImufyMA1MKQY3dcCH" },
        { title: "Uptown Funk - Mark Ronson ft. Bruno Mars", url: "https://open.spotify.com/track/32OlwWuMpZ6b0aN2RZOeMS" },
        // Add 28 more here
      ],
      sad: [
        { title: "Someone Like You - Adele", url: "https://open.spotify.com/track/4kflIGfjdZJW4ot2ioixTB" },
        // Add 29 more
      ],
      chill: [
        { title: "Night Drive - Ari Lennox", url: "https://open.spotify.com/track/2Qv4uDvdohJpCjMkeU6R5R" },
        // Add 29 more
      ],
      motivational: [
        { title: "Stronger - Kanye West", url: "https://open.spotify.com/track/5tVA6TkbaAH9QMITTQRrNv" },
        // Add 29 more
      ],
      nostalgia: [
        { title: "Summer of '69 - Bryan Adams", url: "https://open.spotify.com/track/3G69pLppihISnyb0yRmrZV" },
        // Add 29 more
      ]
    };

    const moodColors = {
      happy: "#FFD700",
      sad: "#4682B4",
      chill: "#98FB98",
      motivational: "#FF6347",
      nostalgia: "#A9A9A9"
    };

    function suggestMusic() {
      const moodInput = document.getElementById('moodInput').value.trim().toLowerCase();
      const suggestionsBox = document.getElementById('musicSuggestions');

      if (moodLibrary[moodInput]) {
        const songs = moodLibrary[moodInput];
        const listHTML = songs.map(song => `<li><a href="${song.url}" target="_blank">${song.title}</a></li>`).join('');
        suggestionsBox.innerHTML = `<h2>Suggested Songs:</h2><ul>${listHTML}</ul>`;

        document.body.style.background = moodColors[moodInput] || "#333";
      } else {
        suggestionsBox.innerHTML = "<p>Sorry, no suggestions for that mood. Try: happy, sad, chill, motivational, nostalgia.</p>";
        document.body.style.background = "#333";
      }
    }
  </script>
</body>
</html>
