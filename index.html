    .suggestions {

      padding: 20px;
      border-radius: 10px;
      width: 80%;
      max-width: 600px;
      max-height: 400px;
      overflow-y: auto;
      text-align: left;
    }
    .suggestions ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .suggestions li {
      margin: 8px 0;
    }
    .suggestions a {
      color: #fff;
      text-decoration: none;
    }
    .suggestions a:hover {
      text-decoration: underline;
    }
    @media (max-width: 400px) {
      input {
        width: 90vw;
      }
      .suggestions {
        width: 90vw;
      }
    }
  </style>
</head>
